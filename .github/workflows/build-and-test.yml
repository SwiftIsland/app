name: iOS Build and Test

on:
  push:
    branches:
      - main
jobs:
  buildAndTest:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build and test
        run: |
          xcodebuild \
            -project SwiftIslandApp.xcodeproj \
            -scheme SwiftIsland \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
            test